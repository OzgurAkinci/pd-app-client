<nz-page-header class="site-page-header" nzBackIcon nzTitle="Dashboard" nzSubtitle="Dashboard page">

</nz-page-header>

<nz-card nzTitle="Last Orders">
  <nz-row [nzGutter]="16">
    <nz-col [nzSpan]="6">
      <nz-statistic [nzValue]="(1128 | number)!" [nzTitle]="'Feedback'" [nzPrefix]="prefixTpl"></nz-statistic>
      <ng-template #prefixTpl><i nz-icon nzType="like"></i></ng-template>
    </nz-col>
    <nz-col [nzSpan]="6">
      <nz-statistic [nzValue]="93" [nzTitle]="'Unmerged'" [nzSuffix]="'/ 100'"></nz-statistic>
    </nz-col>

    <nz-col [nzSpan]="6">
      <nz-statistic [nzValue]="93" [nzTitle]="'Unmerged'" [nzSuffix]="'/ 100'"></nz-statistic>
    </nz-col>

    <nz-col [nzSpan]="6">
      <nz-statistic [nzValue]="93" [nzTitle]="'Unmerged'" [nzSuffix]="'/ 100'"></nz-statistic>
    </nz-col>
  </nz-row>
</nz-card>

<nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24, lg: 32 }">
  <div nz-col class="gutter-row" [nzSpan]="12">
    <div class="inner-box">
      <nz-card nzTitle="Last Orders" [nzExtra]="extraTemplate">
        <nz-table #rowSelectionTable nzShowSizeChanger [nzData]="listOfData" (nzCurrentPageDataChange)="onCurrentPageDataChange($event)">
          <thead>
          <tr>
            <th>Product</th>
            <th>Buyer</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let data of rowSelectionTable.data">
            <td>{{ data.name }}</td>
            <td>{{ data.buyer }}</td>
            <td>
              <button nz-button nzType="default" nzSize="small" nzShape="round"><i nz-icon nzType="delete"></i></button> &nbsp;
              <button nz-button nzType="default" nzSize="small" nzShape="round"><i nz-icon nzType="form" nzTheme="outline"></i></button>
            </td>
          </tr>
          </tbody>
        </nz-table>
      </nz-card>
      <ng-template #extraTemplate>
        <button nz-button routerLink="/app/new-order" nzType="primary" nzSize="small" nzShape="round"><i nz-icon nzType="plus"></i> New Order</button>
      </ng-template>
    </div>
  </div>
</nz-row>
