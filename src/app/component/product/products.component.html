<nz-page-header class="site-page-header" nzBackIcon nzTitle="Products" nzSubtitle="Products page">

</nz-page-header>

<nz-card nzTitle="Products" [nzExtra]="extraTemplate">
  <nz-table #rowSelectionTable nzShowSizeChanger [nzData]="listOfData" (nzCurrentPageDataChange)="onCurrentPageDataChange($event)">
    <thead>
    <tr>
      <th>Product</th>
      <th>Buyer</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of rowSelectionTable.data">
      <td>{{ data.name }}</td>
      <td>{{ data.buyer }}</td>
      <td>
        <button nz-button nzType="default" nzSize="small" nzShape="round"><i nz-icon nzType="delete"></i></button> &nbsp;
        <button nz-button nzType="default" nzSize="small" nzShape="round"><i nz-icon nzType="form" nzTheme="outline"></i></button>
      </td>
    </tr>
    </tbody>
  </nz-table>
</nz-card>
<ng-template #extraTemplate>
  <button nz-button nzType="primary" nzSize="small" nzShape="round"><i nz-icon nzType="plus"></i> New Product</button>
</ng-template>
