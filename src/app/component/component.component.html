<nz-layout style="min-height: 100%;">
  <nz-header style="border-bottom: 3px solid #ddd;">
    <div class="logo">
      <a href="#"><img src="../../assets/logo.png" style="width:100%; height:100%;"></a>
    </div>
    <ul nz-menu nzMode="horizontal" class="header-menu">
      <li [nzTrigger]="'click'" nzNoAnimation nz-dropdown [nzDropdownMenu]="menu" nz-menu-item style="float:right">
        <i nz-icon nzType="user" nzTheme="outline"></i> Hi, {{currentUser.firstname + ' ' + currentUser.lastname}} <i nz-icon nzType="down" nzTheme="outline"></i>
        <nz-dropdown-menu #menu="nzDropdownMenu">
          <ul nz-menu>
            <li nz-menu-item>My Profile</li>
            <li nz-menu-item (click)="logout()">Logout</li>
          </ul>
        </nz-dropdown-menu>
      </li>
      <li nz-menu-item (click)="openShoppingCart()" style="float:right;"><i nz-icon nzType="shopping-cart" nzTheme="outline"></i> Shopping Cart</li>
    </ul>
  </nz-header>
  <nz-layout>
    <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzBreakpoint]="'lg'" nzWidth="200px" nzTheme="dark">
      <ul nz-menu nzMode="inline" class="sider-menu" nzTheme="dark">
        <li nz-menu-item routerLink="/app"><i nz-icon nzType="project" nzTheme="outline"></i> Dashboard</li>
        <li nz-submenu nzTitle="Management" nzIcon="notification">
          <ul>
            <li nz-menu-item routerLink="/app/orders">Orders</li>
            <li nz-menu-item routerLink="/app/products">Products</li>
            <li nz-menu-item>Product Categories</li>
            <li nz-menu-item>Reports</li>
          </ul>
        </li>
        <li nz-submenu nzTitle="Configurations" nzIcon="laptop">
          <ul>
            <li nz-menu-item routerLink="/app/users">Users</li>
            <li nz-menu-item routerLink="/app/users">System</li>
          </ul>
        </li>
      </ul>
    </nz-sider>
    <nz-layout class="inner-layout">
      <nz-content>
        <router-outlet></router-outlet>
      </nz-content>
    </nz-layout>
  </nz-layout>
</nz-layout>

<nz-drawer [nzClosable]="false" [nzVisible]="visibleShoppingCart" nzPlacement="right" nzTitle="Shopping Cart" (nzOnClose)="closeShoppingCart()">
  <p>Shopping cart is empty.</p>
</nz-drawer>
